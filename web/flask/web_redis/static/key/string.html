<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/js/js_lib/jquery.v3.3.1.min.js"></script>
    <script src="/static/js/config.js"></script>
</head>
<body>
    <form method="POST" id="set-form" action="">
        <input type="text" id="key" required/>
        <input type="text" id="value" required/>
        <button >增加</button>
    </form>
<script>
    $("#set-form").submit(function(e){
        e.preventDefault();
        set();
    });
    function set(){
        var key = $("#key").val()
        var value = $("#value").val()
        console.log(key, value)
        var data = {
            key: key, 
            value: value
        }
        handlePost('/key', data, function(data){
            console.log(data)
        }, function(data){
            console.log(data)
        })
    }
</script>
</body>
